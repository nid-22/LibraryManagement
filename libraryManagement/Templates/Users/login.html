<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Library | Log in</title>
  <!-- ort logo -->
  {% load static %}
  <link rel = "x-icon" href ="{% static 'images/ort_logo.png' %}" type = "image/x-icon">
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'dist/css/AdminLTE.min.css' %}">
  <!-- iCheck -->
  <link rel="stylesheet" href="{% static 'plugins/iCheck/square/blue.css' %}">
  <link rel="stylesheet" href="{% static 'dist/css/addemp.css' %}"> 

<style>
.field-icon {
  float: right;
  margin-right: 1rem;
  margin-left: -0px;
  margin-top: -25px;
  position: relative;
  z-index: 2;
}
.login-logo{
  background-color: black;
  margin-bottom: 0px;
  min-height: 70px;
  padding-top: 6px;
}
.login-title{
  color: white;
  font-weight: normal;
}
.logo-img{
  padding-bottom: 2px;
}
.logo-img{
  padding-bottom: 2px;
}
</style>
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    {% load static %}
    <a href=""> </a><span class="login-title">Blossoms Library</span>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg text-black"><b>Login </b> </p>

    <form action="" method="POST" id='my_form'>
        {% csrf_token %}
        {% if messages %}
          {% for message in messages %}
          <p {% if message.tags %} class='{{message.tags}}'{% endif %}>{{message}}</p>
          {% endfor %}
        {% endif %}
      <div class="form-group has-feedback">
        <input type="text" name="Username" placeholder="Email" class="form-control" id="email" >
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        <span class="text-sm col-xs-12 error p-0" id="emailrequired"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" name="password"  id="txtPassword" placeholder="Password" class="form-control" />
        <span class="text-sm col-xs-12 error p-0" id="passwordrequired"></span>
        
	<span toggle="#txtPassword" class="fa fa-fw fa-eye field-icon toggle-password"></span>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <center><button type="submit" class="btn btn-primary btn-block  btn-flat">Sign In</button></center>
        </div>
      </div>  
    </form>
  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 2.2.3 -->
{% load static %}
<script src="{% static 'plugins/jQuery/jquery-2.2.3.min.js' %}"></script>
<!-- Bootstrap 3.3.7 -->
<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
<!-- iCheck -->
<script src="{% static 'plugins/iCheck/icheck.min.js' %}"></script>
<script>
  function myFunction() {
    console.log('function called')
        var x = document.getElementById("txtPassword");
        console.log(x)
        if (x.type === "password") {
          x.type = "text";
        } else {
          x.type = "password";
        }
      }

  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });

	$(".toggle-password").click(function() {

  	$(this).toggleClass("fa-eye fa-eye-slash");
  	var input = $($(this).attr("toggle"));
  	if (input.attr("type") == "password") {
    		input.attr("type", "text");
  	} else {
    		input.attr("type", "password");
  	}
	});
  
  function IsValid(value) {
            if (value == "" || value == null || value == undefined) {
                return true;
            }
            else {
                return false;
            }
        }

        

     

          // $('#submit').click(function()
          $('#my_form').submit(function(){
            $('.error').html('');

     
      //var title = $("#TxtTitle").val().trim();
      var email = $("#email").val().trim();
      var txtPassword = $("#txtPassword").val().trim();
      
      if (IsValid(email)){
        $('#emailrequired').html('');
        $('#emailrequired').html('Please Enter Email');
        $('#email').focus();
        return false;
      }

      else if (IsValid(txtPassword)){
        $('#passwordrequired').html('');
        $('#passwordrequired').html('Please Enter Password');
        $('#txtPassword').focus();
        return false;
      }

    
   
    });
    

</script>
</body>
</html>
